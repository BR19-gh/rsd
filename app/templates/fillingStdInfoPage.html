    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

</head>

<body>
    <ul class="nav  justify-content-center nav-tabs" style="background-color:#14521c;">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="main.html">الرئيسية</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">بيانات الطلاب</a>

        <li class="nav-item">
            <a class="nav-link" href="fillingStdRecordsPage.html">سجلات الطلاب</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ReportPage.html">التقارير</a>
        </li>
    </ul>

    <div class="innerBody container mt-5 mb-5 d-flex justify-content-center flex-wrap">
        <!-------------------------------------------->
        <!-------------------------------------------->
        <h3 class="mb-3 mt-5">بيانات الطلاب</h3>
        <div style="width: 100%;  display: flex;  justify-content: center;">
            <div class="studentForms card px-1 py-4" style="border: black 0.5px solid; ">
                <div class="card-body">
                    <div class="btnContainer">
                        <button onclick="deleteOrEditstudent(0, 'add')" data-bs-toggle="modal" data-bs-target="#studentModal" style="background-color: #14521c;" class="btn btn-success btn-block confirm-button ">إضافة طالب</button>
                    </div>
                    <div style="color:#00000000;">`;</div>
                    <div id="formsContainer" class="container mt-5 mb-5 d-flex justify-content-center">
                        <table class="table table-bordered table-success table-striped text-center">
                            <thead>
                                <tr>
                                    <th scope=" col ">الرقم</th>
                                    <th scope="col ">الاسم</th>
                                    <th scope="col ">المحفوظ</th>
                                    <th scope="col ">إجرائات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- HERE WILL BE THE RECORDS-->
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------->
        <!-------------------------------------------->
    </div>


    <!-- Modal student -->
    <div data-bs-backdrop="static" class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalTitle" aria-hidden="true">
        <div id="studentForms" class="studentModal modal-dialog studentForms card px-1 py-4" style="border: black 0.5px solid; ">
            <div class="card-body">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div style="background-color: var(--modals); direction: rtl;" class="modal-content card">
                        <div class="modal-header">
                            <h5 class="modal-title" id="studentModalLongTitle">
                                عملية على بيانات الطلاب
                            </h5>
                            <button style="border: 0; background-color: transparent; font-size: 25px;" type="button" class="btn-close btn-close-black delete-input" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                        </div>
                        <div class="modal-body">
                            <h5 style="font-size: 13px;text-align: initial;" class="form-group card-title">
                                <label class="studentLabels" id="studentIDLabel">الرقم التعريفي للطالب</label>
                                <input class="input-group form-control" style="direction: rtl;" type="tel" id="studentID" placeholder="أضف رقمًا تعريفي للطالب">
                                <label class="studentLabels" id="studentIDLabel">اسم للطالب</label>
                                <input class="input-group form-control" style="direction: rtl;" type="tel" id="studentName" placeholder="أضف اسم الطالب كاملا">
                                <label class="studentLabels" style="margin-bottom: 10px;" id="studentIDLabel">المحفوظ السابق للطالب</label><br>
                                <div id="partsCheckboxs" style="display: flex;flex-wrap: wrap;justify-content: space-between;">
                                </div>
                            </h5>
                        </div>
                        <div style="direction: rtl;" class="btnsContainer" class="card-body">
                            <div class="addToCartBtn">
                                <a data-bs-dismiss="modal" id="addstudent" style="background-color: #14521c;" class="btn btn-success btn-block confirm-button">إضافة <i class="fas fa-plus"></i></a>
                                <a data-bs-dismiss="modal" id="delstudent" style="background-color: #14521c;" class="btn btn-success btn-block confirm-button">حــذف <i class="fas fa-trash-alt"></i></a>
                                <a data-bs-dismiss="modal" id="updstudent" style="background-color: #14521c;" class="btn btn-success btn-block confirm-button">تعديل <i class="fas fa-edit"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/fillingStdInfoPage.js "></script>
